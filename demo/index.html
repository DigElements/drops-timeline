<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>drops-timeline Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../drops-timeline.html">
  </head>
  <body unresolved>
    <template is="dom-bind" id="demo">
      <span>Drops timeline example:</span>

    <drops-timeline
      data="[[data]]"
      timestamps="[[dates]]"
      info="{{_info}}">
    </drops-timeline>

    </template>
    <script>
      (function(document) {
        var demo = document.querySelector('#demo');

        demo.data = [
          {
            count: 14,
            name: 'Houston, TX, USA', 
            dates: [
              {
                count: 4,
                date: new Date('July 01, 2016'),
                name: 'Houston, TX, USA'
              },{
                count: 8,
                date: new Date('July 02, 2016'),
                name: 'Houston, TX, USA'
              },{
                count: 2,
                date: new Date('July 03, 2016'),
                name: 'Houston, TX, USA'
              }
            ]
          },{
            count: 4,
            name: 'Austin, TX, USA', 
            dates: [
              {
                count: 2,
                date: new Date('July 02, 2016'),
                name: 'Austin, TX, USA'
              },{
                count: 2,
                date: new Date('July 04, 2016'),
                name: 'Austin, TX, USA'
              }
            ]
          },{
            count: 18,
            name: 'Dallas, TX, USA', 
            dates: [
              {
                count: 10,
                date: new Date('July 03, 2016'),
                name: 'Dallas, TX, USA'
              },{
                count: 8,
                date: new Date('July 04, 2016'),
                name: 'Dallas, TX, USA'
              }
            ]
          }
        ];

        demo.dates = [
          new Date('July 01, 2016').getTime(),
          new Date('July 02, 2016').getTime(),
          new Date('July 04, 2016').getTime(),
          new Date('July 03, 2016').getTime()
        ];

      })(document);
    </script>
  </body>
</html>
